{% extends "base.html" %}{% load url from future %}

{% block css %}{{block.super}}
<style type="text/css">
.login-form {
	width: 30%;
	display: block;
	margin: 100px auto;
	text-align: center;
}
.login-form table {
	display: block;
	width: 50%;
	margin: 0px auto;
}
h1 {
	margin: 5px 0px;
}
h3 {
	margin: 0px 0px 30px 0px;
}
.error {
	color: red;
	margin: 0px;
}
</style>
{% endblock %}
{% block content %}


<form method="post" class="login-form" action="{% url 'django.contrib.auth.views.login' %}">
<h1>Oh, hi.</h1>
<h3>Have we met?{% if form.errors %}
<div class="error">Hrm.</div>
{% endif %}</h3>
{% csrf_token %}
<div class="field">{{ form.username }}</div>
<div class="field">{{ form.password }}</div>

<input type="submit" class="btn primary" value="Hello!" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
